<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>How Much To Tip?</title>
</head>

<body>
<p>How Much To Tip?</p>
<div class="div1">

        <div class="billSectionDiv">

            <div class="billTextDiv">
                <p class="billText">Bill</p></div>
                    <div class="billInputDiv"> <input type="number" inputmode="numeric" pattern="[0-9]*" class="billInput" id="bill"></p>

                    </div>
            </div>
        </div>



    <div class="percentSectionDiv">
        <div class="percentButtonsHolderDiv">

            <div class="percentButtonDiv">
                 <button class="percentageButtons" id="percentage10Button">10%</button>
            </div>
            <div class="percentButtonDiv">
                <button class="percentageButtons" id="percentage15Button">15%</button>
            </div>
            <div class="percentButtonDiv">
                <button class="percentageButtons" id="percentage20Button">20%</button>
            </div>
            <div class="percentButtonDiv">
                <button class="percentageButtons" id="percentage25Button">25%</button>
            </div>
        </div>
    </div>
        <div class="customPercentDiv">
            <input <input type="number" inputmode="numeric" pattern="[0-9]*" class="customPercent" id="percent" placeholder="Custom"></p>
        </div>
    </div>




    <div class="tipAndTotalHolderDiv">

        <div class="tipContainer">

            <div class="tipTextDiv">
                <p class=tipText>Tip</p>
            </div>
            <div class="tipResultBlock">   
                <p class="tipTotalText" id="tipTotal"></p> 
            </div>
        </div>

        <div class="resultContainer">

            <div class="totalResultDiv">
                <p class="totalText" id= "resultTotal">Total</p>
            </div>
            <div class="totalResultBlock">
                <p class="totalTotalText" id="totalTotal"></p>
            </div>
        </div>




    </div>




</div>




    <script src="script.js"></script>
</body>
</html>
